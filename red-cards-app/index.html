<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Red Table Cards</title>
  <style>
    :root{
      --table:#9b1c1c;      /* rich red background */
      --ink:#0b0b0b;
      --btn:#111;
      --btn-ink:#fff;
      --btn-disabled:#777;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:var(--table);
      overflow:hidden;
    }
    /* top-center button like the gif */
    .toolbar{
      position:fixed; top:10px; left:0; right:0;
      display:flex; justify-content:center; z-index:10;
      pointer-events:none; /* so only the button gets clicks */
    }
    #drawBtn{
      pointer-events:auto;
      appearance:none; -webkit-appearance:none;
      border:none; outline:none;
      background:var(--btn);
      color:var(--btn-ink);
      padding:.6rem 1rem;
      border-radius:999px;
      font-weight:700; letter-spacing:.02em;
      box-shadow:0 2px 10px rgba(0,0,0,.25);
      cursor:pointer;
      transition:transform .05s ease, opacity .2s ease;
    }
    #drawBtn:active{ transform:translateY(1px) scale(.99); }
    #drawBtn[disabled]{ opacity:.5; cursor:not-allowed; }
    /* table area */
    #table{
      position:relative;
      height:100vh; width:100vw;
    }
    /* card visuals */
    .card{
      position:absolute;
      width:130px; height:182px;
      transform-origin:center;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
      transition: transform .25s ease, opacity .25s ease;
      user-select:none; -webkit-user-drag:none;
    }
    /* remaining counter in bottom-right */
    .hud{
      position:fixed; right:10px; bottom:8px; z-index:5;
      color:#fff; opacity:.9; font-size:.95rem;
      text-shadow:0 1px 2px rgba(0,0,0,.35);
      font-weight:600;
    }
    .toast{
      position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
      background:rgba(0,0,0,.8); color:#fff; padding:.5rem .75rem; border-radius:.5rem;
      opacity:0; pointer-events:none; transition:opacity .25s ease;
      font-size:.9rem; z-index:20;
    }
    .toast.show{ opacity:1; }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="drawBtn" disabled>GIMME A CARD!</button>
  </div>
  <div id="table" aria-live="polite"></div>
  <div class="hud" id="hud">loading deckâ€¦</div>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
