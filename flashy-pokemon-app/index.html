<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashy Pokémon Trio</title>
  <style>
    :root{
      --ink:#0b0b0b;
      --card-bg: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.25);
      --btn-bg:#e64545;
      --btn-ink:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:#fff;
      font:16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      overflow-x:hidden;
    }

    /* === Flashy animated background (aurora + sparkles) === */
    .bg{
      position:fixed; inset:0; overflow:hidden; z-index:-2;
      background: radial-gradient(1200px 800px at 10% 10%, #ff7a7a 0%, #ff007f40 35%, transparent 55%),
                  radial-gradient(1000px 600px at 80% 20%, #00e0ff 0%, #0066ff33 40%, transparent 60%),
                  radial-gradient(900px 700px at 30% 90%, #ffd24d 0%, #ff9d0a33 35%, transparent 55%),
                  linear-gradient(135deg, #160a2a 0%, #0b1937 50%, #102b3f 100%);
      filter: saturate(115%);
    }
    .blob{ position:absolute; width:55vmax; height:55vmax; filter: blur(70px); opacity:.55; mix-blend-mode:screen; }
    .b1{ background:#ff0066; left:-10vmax; top:-10vmax; animation: drift1 18s linear infinite alternate; }
    .b2{ background:#00c4ff; right:-12vmax; top:5vmax; animation: drift2 22s linear infinite alternate; }
    .b3{ background:#ffdd00; left:15vmax; bottom:-15vmax; animation: drift3 26s linear infinite alternate; }
    @keyframes drift1{ to{ transform: translate(8vmax, 6vmax) rotate(20deg);} }
    @keyframes drift2{ to{ transform: translate(-6vmax, 8vmax) rotate(-25deg);} }
    @keyframes drift3{ to{ transform: translate(10vmax, -6vmax) rotate(15deg);} }

    /* Sparkles */
    .sparkles, .sparkles:before, .sparkles:after{
      position:fixed; inset:0; content:""; pointer-events:none; z-index:-1;
      background-image: radial-gradient(2px 2px at 40px 60px, rgba(255,255,255,.6) 50%, transparent 51%),
                        radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,.5) 50%, transparent 51%),
                        radial-gradient(2px 2px at 300px 200px, rgba(255,255,255,.7) 50%, transparent 51%),
                        radial-gradient(2px 2px at 500px 100px, rgba(255,255,255,.5) 50%, transparent 51%),
                        radial-gradient(2px 2px at 800px 180px, rgba(255,255,255,.6) 50%, transparent 51%);
      animation: twinkle 5s linear infinite;
    }
    .sparkles:before{ animation-duration:7s; filter: blur(.5px); }
    .sparkles:after{ animation-duration:9s; filter: blur(1px); }
    @keyframes twinkle{ 
      0%{ opacity:.5; transform: translateY(0) }
      50%{ opacity:.9; transform: translateY(-10px) }
      100%{ opacity:.5; transform: translateY(0) }
    }

    /* Toolbar */
    .toolbar{ position:fixed; top:14px; left:0; right:0; display:flex; justify-content:center; z-index:10;}
    .btn{
      appearance:none; border:none; outline:none; cursor:pointer;
      padding:.65rem 1rem; border-radius:999px; font-weight:800; letter-spacing:.02em;
      background: var(--btn-bg); color: var(--btn-ink); box-shadow: var(--shadow);
      transition: transform .05s ease, opacity .2s ease, box-shadow .2s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn[disabled]{ opacity:.65; cursor:not-allowed; }

    /* Layout */
    .stage{ position:relative; min-height:100vh; display:grid; place-items:center; padding:7rem 1.25rem 3rem; }
    .grid{ display:grid; gap:1rem; grid-template-columns: repeat(1, minmax(0, 380px)); }
    @media (min-width: 820px){ .grid{ grid-template-columns: repeat(3, minmax(0, 360px)); } }

    /* Card */
    .card{
      background: var(--card-bg);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 1rem 1rem 1.1rem;
      display:grid; grid-template-rows:auto auto 1fr; gap:.5rem;
      color:#fff;
    }
    .card h3{ margin:.1rem 0 .25rem; font-size:1.05rem; text-transform:capitalize; letter-spacing:.01em; }
    .media{ display:grid; place-items:center; height:220px; }
    .media img{ max-height:200px; width:auto; user-select:none; -webkit-user-drag:none; filter: drop-shadow(0 6px 14px rgba(0,0,0,.45)); }
    .desc{ font-size:.95rem; line-height:1.35; opacity:.95; white-space:pre-wrap; }

    /* HUD + toast */
    .hud{ position:fixed; right:12px; bottom:10px; font-weight:700; opacity:.9; text-shadow:0 1px 2px rgba(0,0,0,.35); }
    .toast{ position:fixed; left:50%; bottom:24px; transform:translateX(-50%); background:rgba(0,0,0,.8); color:#fff; padding:.55rem .8rem; border-radius:.6rem; opacity:0; pointer-events:none; transition:opacity .25s ease; font-size:.95rem; z-index:12; }
    .toast.show{ opacity:1; }

    /* skeleton loaders */
    .skeleton{ background: linear-gradient(90deg, rgba(255,255,255,.12), rgba(255,255,255,.22), rgba(255,255,255,.12)); background-size: 220% 100%; animation: shimmer 1.1s ease-in-out infinite; }
    @keyframes shimmer{ 0%{background-position: 200% 0} 100%{background-position: -20% 0} }

  </style>
</head>
<body>
  <!-- animated background layers -->
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="sparkles"></div>
  </div>

  <div class="toolbar">
    <button id="go" class="btn">GOTTA CATCH EM ALL</button>
  </div>

  <main class="stage">
    <section id="grid" class="grid">
      <!-- cards get inserted here -->
      <article class="card skeleton"><div class="media"></div><h3>Loading…</h3><p class="desc"> </p></article>
      <article class="card skeleton"><div class="media"></div><h3>Loading…</h3><p class="desc"> </p></article>
      <article class="card skeleton"><div class="media"></div><h3>Loading…</h3><p class="desc"> </p></article>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
